name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 1. Log in to Azure
      - name: Azure Login 
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2. Log in to your Azure Container Registry
      - name: ACR Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. Build and Push the Docker Image
      - name: Build and Push Image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/portfolio-api:${{ github.sha }} .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/portfolio-api:${{ github.sha }}

      # 4. Update the Container App to use the new image
      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ secrets.ACR_NAME }}.azurecr.io/portfolio-api:${{ github.sha }}
          containerAppName: super-secret-project # Your app name from the logs
          resourceGroup: PortfolioPro_RG
          containerAppEnvironment: PortfolioEnv